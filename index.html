<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile</title>
    <!-- bootstrap cdn css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custome css link -->
    <link rel="stylesheet" href="./index.css">
</head>


<body>






    <!-- bannar/headline section  -->

    <header>

        <h1 class="container bg-danger text-white text-capitalize text-center p-3">Amader Shop
        </h1>

        <div class="container w-50 m-auto">
            <!-- search section -->
            <div class="input-group mb-3">
                <input id="input-field" type="text" class="form-control" placeholder="Search Your Mobile"
                    aria-label="Search Your Mobile" aria-describedby="button-addon2">
                <button class="btn btn-outline-danger" onclick="search()" type="button"
                    id="search-button">Search</button>
            </div>

            <div class="d-flex justify-content-center">
                <div id="spinner" class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>


            <br>
            <div id="mobile-not-found-message" class="container ">
                <h3 class="text-danger fw-bold text-center ">Moblie is not found ! Please Search Again</h3>
            </div>
            <div id="search-field-empty" class="container ">
                <h3 class="text-danger fw-bold text-center ">Your didn't write anything ! Please Search Again</h3>
            </div>
            <br>
        </div>

    </header>


    <!-- indiv mobile details showing with  model -->
    <div>
        <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-modal="true"
            role="dialog">
            <div class="modal-dialog modal-dialog-centered modal-lg">

                <div id="product-page-details">


                </div>

            </div>
        </div>

    </div>




    <!-- search result showing section  -->
    <section class="container">
        <div id="search-result-show" class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-4 g-3">


        </div>







        <!-- showing more card for click this button -->
        <div class="container d-flex justify-content-center">
            <button id="show-more" class="btn btn-outline-danger my-5 ">show more</button>
        </div>
    </section>




    <!-- bootstrap link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- custome js link -->
    <script src="./index.js"></script>
</body>

</html>
